<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>24G Video Player</title>
    <script src="videoInfo.js"></script>
</head>
<body onload="start()">
    <header>
        <div id="welcome-bar" class="nav">
            <span id="welcome">Welcome,</span>
            <span>Neil</span>
        </div>
        <div id="title-bar" class="nav">
            <span class="logo-title"><img src="svg/24g_logo.svg" alt="24G Logo" id="logo"></span>
            <span class="logo-title" id="logo-title-text">VIDEO PLAYER</span>
        </div>
    </header>
    <div id="wrapper">
        <div id="video-content">
            <p id="video-title">Video Title</p>
            <video id="main-video" src=https://static-email-hosting.s3.amazonaws.com/24G_Test_Project/videos/who_is_24g.mp4 type="video/mp4" controls controlsList="nodownload">
                <!-- <source id="main-vid" src=https://static-email-hosting.s3.amazonaws.com/24G_Test_Project/videos/who_is_24g.mp4 type="video/mp4" >
                Your browser does not support the video tag. -->
            </video>

            <div id="other-videos">
                <img id="video1" class="thumbnails" onclick="loadVideo('video1')" src="https://static-email-hosting.s3.amazonaws.com/24G_Test_Project/videos/who_is_24g.jpg" alt="CES Overview">

                <img id="video2" class="thumbnails" onclick="loadVideo('video2')" src="https://static-email-hosting.s3.amazonaws.com/24G_Test_Project/videos/who_is_24g.jpg" alt="Who is 24G">

                <img id="video3" class="thumbnails" onclick="loadVideo('video3')" src="https://static-email-hosting.s3.amazonaws.com/24G_Test_Project/videos/who_is_24g.jpg" alt="Future of Drones">
            </div>
        </div>
        <div id="video-stats">
            <span><span id="views"></span>views</span>
            <span class="vote" > 
                <img src="svg/thumbs_down.svg" alt="thumbs down" class="thumbs">
                <span id="thumbs-down"></span>
            </span>
            <span class="vote" id="thumbs-up-vote"> 
                <img src="svg/thumbs_up.svg" alt="thumbs up" class="thumbs">
                <span id="thumbs-up"></span>
            </span>
        </div>

        <div id="comments">
            <p>Comments</p>          
            <textarea id="comment-box" placeholder="Type up a sweet comment..."></textarea>
            <div id="add-comment">
                <p>add comment</p>
            </div>

            <div class="comment-card">
                <div class="comment-card-left">
                    <img src="png/placeholder_avatar.png" alt="" class="avatar">
                </div>
                <div class="comment-card-right">
                    <span class="person"></span>
                    <span class="timestamp"></span>
                    <p class="comment"></p>
                </div>
                <div id="clear"></div>
            </div>
        </div>
    </div>
    <footer><img src="svg/powered_by_24g.svg" alt="powered by 24g"></footer>
    <script src="videoInfo.js"></script>
</body>
</html>
